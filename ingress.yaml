apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: code-inspect-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"  # Disable SSL redirection if not using HTTPS
spec:
  rules:
  - host: backend.codeinspect.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-service
            port:
              number: 8080
  - host: frontend.codeinspect.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
  - host: ws.codeinspect.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ws-server-service
            port:
              number: 7078
              